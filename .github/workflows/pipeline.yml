name: UH-Phonebook CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
    build_lint_test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            
            - name: Install dependencies (frontend & backend)
              run: |
                cd frontend
                npm install
                cd ../backend
                npm install

            - name: Lint frontend
              run: |
                cd frontend
                npm run lint
    
            - name: Lint backend
              run: |
                cd backend
                npm run lint
    
            - name: Run backend tests
              run: |
                cd backend
                npm run test
    
            - name: Run frontend tests
              run: |
                cd frontend
                npm run test
