name: UH-Phonebook CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
    build_lint_test:
        name: Build, Lint & Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            
            - name: Install dependencies (frontend & backend)
              run: |
                cd frontend
                npm install
                cd ../backend
                npm install

            - name: Lint frontend
              run: |
                cd frontend
                npm run lint
    
            - name: Lint backend
              run: |
                cd backend
                npm run lint
    
            - name: Run backend tests
              run: |
                cd backend
                npm run test
    
            - name: Run frontend tests
              run: |
                cd frontend
                npm run test

    playwright_test:
        name: Playwright Tests
        runs-on: ubuntu-latest
        timeout-minutes: 3
        if: ${{ github.event_name == 'pull_request' && !contains(github.event.head_commit.message, '#skip-e2e') }}  # Skip if commit message contains #skip-e2e
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4

          - name: Install dependencies (frontend & backend)
            run: |
              cd frontend
              npm ci
              cd ../backend
              npm ci

          - name: Install dependencies (Playwright)
            run: |
              cd frontend
              npm ci

          - name: Install Playwright Browsers
            run: npx playwright install --with-deps
          
          - name: Run Playwright tests
            run: npx playwright test
          
          - uses: actions/upload-artifact@v4
            if: ${{ !cancelled() }}
            with:
              name: playwright-report
              path: playwright-report/
              retention-days: 30
